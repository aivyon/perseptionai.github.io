    <!-- שתי “אנטנות” עליונות – רמז עדין לפרפר / נוירונים -->
    <path d="M300 210 C 305 185 322 165 335 150" />
    <path d="M300 210 C 295 185 278 165 265 150" />

    <!-- כנף עליונה שמאלית – קו חיצוני -->
