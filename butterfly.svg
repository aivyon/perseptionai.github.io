<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Body Gradient: Cylinder Silver Effect -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8a8a8a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#cfcfcf;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#cfcfcf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a8a8a;stop-opacity:1" />
    </linearGradient>

    <!-- Stroke Gradient: Metallic Sheen -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b0b0b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a7a7a;stop-opacity:1" />
    </linearGradient>

    <!-- Node Gradient: Pearl/Silver Sphere -->
    <radialGradient id="nodeGrad" cx="35%" cy="35%" r="65%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#d6d6d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:1" />
    </radialGradient>

    <!-- Reusable Node Circle -->
    <circle id="node" r="8" fill="url(#nodeGrad)" stroke="#888888" stroke-width="1.5"/>
  </defs>

  <g transform="translate(256, 0)"> <!-- Center Axis at X=0 for symmetry -->
    
    <!-- RIGHT WING GROUP -->
    <g id="rightSide">
      <!-- Lines -->
      <g fill="none" stroke="url(#lineGrad)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round">
        <!-- Antenna -->
        <path d="M 12,112 Q 50,50 84,80" />
        
        <!-- Top Wing Circuit -->
        <!-- From Body(Seg 2) to N1, N2, N3, N4, Back to Body(Seg 5) -->
        <polyline points="16,142 74,110 154,80 184,150 74,232 16,232" />

        <!-- Bottom Wing Circuit -->
        <!-- From Body(Seg 6) to N5, N6, N7, N8, Back to Body(Seg 8) -->
        <polyline points="16,262 54,262 144,310 94,380 34,350 16,322" />
      </g>

      <!-- Nodes -->
      <g>
        <!-- Antenna Node -->
        <use href="#node" x="84" y="80" />
        
        <!-- Top Wing Nodes -->
        <use href="#node" x="74" y="110" />
        <use href="#node" x="154" y="80" />
        <use href="#node" x="184" y="150" />
        <use href="#node" x="74" y="232" />

        <!-- Bottom Wing Nodes -->
        <use href="#node" x="54" y="262" />
        <use href="#node" x="144" y="310" />
        <use href="#node" x="94" y="380" />
        <use href="#node" x="34" y="350" />
      </g>
    </g>

    <!-- LEFT WING GROUP (Mirrored) -->
    <g transform="scale(-1, 1)">
      <use href="#rightSide" />
    </g>

    <!-- CENTRAL BODY -->
    <!-- Width 32px (x -16 to 16) -->
    <g fill="url(#bodyGrad)">
      <!-- Top Cap -->
      <path d="M -16,124 L 16,124 A 16 14 0 0 0 -16 124 Z" transform="translate(0, -24)" />
      
      <!-- 7 Rectangular Segments -->
      <!-- Seg 1 --> <rect x="-16" y="130" width="32" height="24" rx="1" />
      <!-- Seg 2 --> <rect x="-16" y="160" width="32" height="24" rx="1" />
      <!-- Seg 3 --> <rect x="-16" y="190" width="32" height="24" rx="1" />
      <!-- Seg 4 --> <rect x="-16" y="220" width="32" height="24" rx="1" />
      <!-- Seg 5 --> <rect x="-16" y="250" width="32" height="24" rx="1" />
      <!-- Seg 6 --> <rect x="-16" y="280" width="32" height="24" rx="1" />
      <!-- Seg 7 --> <rect x="-16" y="310" width="32" height="24" rx="1" />

      <!-- Bottom Cap -->
      <path d="M -16,340 L 16,340 A 16 24 0 0 0 -16 340 Z" />
    </g>

  </g>
</svg>