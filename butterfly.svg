    <circle cx="240" cy="232" r="4" fill="#C7C8CB"/>
    <circle cx="360" cy="232" r="4" fill="#C7C8CB"/>

    <circle cx="220" cy="220" r="4" fill="#C7C8CB"/>
    <circle cx="380" cy="220" r="4" fill="#C7C8CB"/>

    <circle cx="175" cy="220" r="4" fill="#C7C8CB"/>
    <circle cx="425" cy="220" r="4" fill="#C7C8CB"/>

    <!-- כנפיים תחתונות – קו חיצוני שמתחיל כמעט אופקי ואז יורד בפולש קל, לא נסגר -->
    <!-- שמאל -->
    <path d="
        M 260 300
        C 235 295 220 295 205 298
        C 190 302 175 310 162 325
        C 150 340 143 360 140 382
        C 138 400 140 418 145 432
        C 155 455 175 470 200 478
        " />

    <!-- ימין (מראה) -->
    <path d="
        M 340 300
        C 365 295 380 295 395 298
        C 410 302 425 310 438 325
        C 450 340 457 360 460 382
        C 462 400 460 418 455 432
        C 445 455 425 470 400 478
        " />

    <!-- קווים פנימיים תחתונים (נוירונים עדינים) -->
    <!-- שמאל -->
    <path d="M300 290 C 280 295 265 305 252 320" />
    <circle cx="252" cy="320" r="4" fill="#C7C8CB"/>

    <!-- ימין -->
    <path d="M300 290 C 320 295 335 305 348 320" />
    <circle cx="348" cy="320" r="4" fill="#C7C8CB"/>

    <!-- גוף מרכזי – אפשר להחליש / למחוק אם לא רוצים שיבלוט -->
    <path d="M300 260 C 302 290 302 305 300 330 C 298 305 298 290 300 260" />

  </g>

  <!-- טקסט – PERSEPTIONAI עם S -->
  <text
      x="300"
      y="520"
      text-anchor="middle"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="40"
      letter-spacing="6"
      fill="#C7C8CB">
    PERSEPTIONAI
