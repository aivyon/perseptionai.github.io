<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Silver Linear Gradient for Body and Strokes -->
    <linearGradient id="silverLinear" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#888888;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#888888;stop-opacity:1" />
    </linearGradient>
    
    <!-- Vertical Gradient for metallic sheen on lines -->
    <linearGradient id="metalSheen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b0b0b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>

    <!-- Radial Gradient for Nodes (Beads) -->
    <radialGradient id="silverRadial" cx="40%" cy="40%" r="60%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#dcdcdc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
    </radialGradient>

    <!-- Reusable Node Circle -->
    <circle id="node" r="7" fill="url(#silverRadial)" stroke="#888888" stroke-width="1.5"/>
  </defs>

  <g transform="translate(256, 230)"> <!-- Center the butterfly structure -->
    
    <!-- STYLE FOR LINES -->
    <style>
      .circuit-line {
        fill: none;
        stroke: url(#metalSheen);
        stroke-width: 6;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .body-seg {
        fill: url(#silverLinear);
      }
      .text-style {
        font-family: 'Montserrat', 'Helvetica', 'Arial', sans-serif;
        font-weight: bold;
        fill: #666666;
        font-size: 42px;
        letter-spacing: 2px;
        text-anchor: middle;
      }
    </style>

    <!-- RIGHT WING GROUP -->
    <g id="rightWing">
      <!-- Antenna Path -->
      <path d="M 20,-60 Q 50,-110 85,-90" class="circuit-line" fill="none"/>
      
      <!-- Top Wing Path -->
      <!-- BodyConnectTop -> Node1 -> Node2 -> Node3 -> Node4 -> Node5 -> BodyConnectLow -->
      <polyline points="15,-30 50,-30 90,-70 150,-20 115,20 50,20 15,20" class="circuit-line"/>
      
      <!-- Bottom Wing Path -->
      <!-- BodyConnectTop -> Node6 -> Node7 -> Node8 -> Node9 -> BodyConnectLow -->
      <polyline points="15,60 50,60 100,90 130,130 100,160 50,130 15,130" class="circuit-line"/>
      
      <!-- NODES (Right Side) -->
      <!-- Antenna Node -->
      <use href="#node" x="85" y="-90"/>
      
      <!-- Top Wing Nodes -->
      <use href="#node" x="50" y="-30"/>
      <use href="#node" x="90" y="-70"/>
      <use href="#node" x="150" y="-20"/>
      <use href="#node" x="115" y="20"/>
      <use href="#node" x="50" y="20"/>

      <!-- Bottom Wing Nodes -->
      <use href="#node" x="50" y="60"/>
      <use href="#node" x="100" y="90"/>
      <use href="#node" x="130" y="130"/>
      <use href="#node" x="100" y="160"/>
      <use href="#node" x="50" y="130"/>
    </g>

    <!-- LEFT WING (Mirrored) -->
    <use href="#rightWing" transform="scale(-1, 1)"/>

    <!-- CENTRAL BODY (Segmented) -->
    <g transform="translate(0, 35)"> <!-- Adjust vertical centering -->
      <!-- Rounded Top Segment -->
      <path d="M -10,-95 L 10,-95 A 10 10 0 0 1 10 -85 L 10 -78 L -10 -78 L -10 -85 A 10 10 0 0 1 -10 -95 Z" class="body-seg"/>
      
      <!-- Middle Segments -->
      <rect x="-10" y="-74" width="20" height="18" class="body-seg"/>
      <rect x="-10" y="-52" width="20" height="18" class="body-seg"/>
      <rect x="-10" y="-30" width="20" height="18" class="body-seg"/>
      <rect x="-10" y="-8" width="20" height="18" class="body-seg"/>
      <rect x="-10" y="14" width="20" height="18" class="body-seg"/>
      <rect x="-10" y="36" width="20" height="18" class="body-seg"/>
      <rect x="-10" y="58" width="20" height="18" class="body-seg"/>
      
      <!-- Rounded Bottom Segment -->
      <path d="M -10,80 L 10,80 L 10,87 A 10 10 0 0 1 -10 87 Z" class="body-seg"/>
    </g>

  </g>

  <!-- TEXT -->
  <text x="256" y="460" class="text-style">PERSEPTIONAI</text>

</svg>